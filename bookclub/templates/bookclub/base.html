<!-- templates/base.html -->
{% load static %}   

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title >Saffron Walden Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'bookclub/style.css' %}">

<body>
    
    <div class="container">
      <h1 class="text-left" style="color: #5a4b3b; font-family: 'Georgia', serif; font-size: 2.5rem; font-weight: bold; letter-spacing: 1px;">

    </h1>    <header>
       
          <nav class="navbar navbar-expand-lg  navbar-dark ">

                  </li>

                  </li>
                  
          
                </ul>
                
              </div>
            </div>
          </nav>
