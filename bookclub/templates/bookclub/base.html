{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Saffron Walden Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bookclub/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    <div class="container">
        <!-- Header with logo next to title -->
        <header class="d-flex align-items-center justify-content-between py-3">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/book_club_image.jpeg' %}" alt="Logo" style="width: 50px; height: auto; margin-right: 10px;">
                <h1 class="m-0" style="color: #5a4b3b; font-family: 'Georgia', serif; font-size: 2.5rem; font-weight: bold; letter-spacing: 1px;">
                    <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">Saffron Walden Book Club</a>
                </h1>
            </div>
        </header>

        <!-- Simplified Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'meetings_list' %}">Meetings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books_list' %}">Books</a>
                        </li>
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock content %}

        <footer class="mt-4">
            <div class="container text-center">
                <p>&copy; pavlosant.co.uk 2025</p>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-primary">Profile settings</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary">Log out</a>
                {% endif %}
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
