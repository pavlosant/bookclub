<!-- templates/base.html -->
{% load static %}   
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title >Saffron Walden Book Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>

<body>
    
    <div class="container">
    <h1 class="text-left text-primary"> Saffron Walden Book Club</h1>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-subtle bg-gradient">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home'  %}">SW Book Club</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home'  %}">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{% url 'home'  %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Meetings
                    </a>
                    <ul class="dropdown-menu bg-primary-subtle bg-gradient">
                      <li><a class="dropdown-item" href="{% url 'home'  %}">View Meetings</a></li>
                      <li><a class="dropdown-item" href="{% url 'home' %}">Create New Meeting</a></li>

                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'  %}">Book Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'  %}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>



    </header>
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
